<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入echarts -->
    <script src="lib/echarts.min.js"></script>
</head>

<body>
    <div style="width: 600px;height: 500px;">

    </div>
    <script>
        var mCharts = echarts.init(document.querySelector('div'))
        var pieData = [{
                name: '淘宝',
                value: '11231',
                itemStyle: { //控制淘宝这一区域的样式  直接样式
                    color: 'yellow'
                },
                label: {
                    color: 'green'
                },
                emphasis: {
                    itemStyle: {
                        color: 'pink'
                    },
                    label: {
                        color: 'red'
                    },
                }
            }, {
                name: '京东',
                value: '22673'
            }, {
                name: '唯品会',
                value: '6123'
            }, {
                name: '1号店',
                value: '8989'
            }, {
                name: '聚美优品',
                value: '6700'
            },

        ]


        var option = {
            title: { //控制标题和标题样式
                text: '饼图的测试',
                textStyle: {
                    color: 'blue'
                }
            },
            series: [{
                    type: 'pie',
                    data: pieData
                }

            ]

        }
        mCharts.setOption(option)
    </script>
</body>

</html>
