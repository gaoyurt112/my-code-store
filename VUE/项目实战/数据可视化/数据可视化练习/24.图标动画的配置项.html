<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入echarts -->
    <script src="lib/echarts.min.js"></script>
</head>

<body>
    <!-- 准备展示容器 -->
    <div style="width: 600px; height: 400px;">

    </div>
    <script>
        // 初始化echarts
        var mCharts = echarts.init(document.querySelector('div'))
        var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
        var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86]
        var option = {
                animation: true, //默认为开启 控制动画是否开启
                // animationDuration: 7000, //动画的时常,它是以毫秒为单位
                animationDuration: function(arg) {
                    // console.log(arg);
                    return 2000 * arg
                },
                animationEasing: 'liner', //有很多动画 缓动动画
                animationThreshold: 7, //动画阈值超过不显示动画
                xAxis: {
                    type: 'category',
                    data: xDataArr
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    name: '语文',
                    type: 'bar',
                    markPoint: {
                        data: [{
                            type: 'max',
                            name: '最大值'
                        }, {
                            type: 'min',
                            name: '最小值'
                        }]
                    },
                    markLine: {
                        data: [{
                            type: 'average',
                            name: '平均值'
                        }]
                    },
                    label: {
                        show: true,
                        rotate: 60,
                        position: 'top'
                    },
                    barWidth: '30%', //柱宽度
                    data: yDataArr
                }]
            }
            //将配置项传递给echarts
        mCharts.setOption(option)
    </script>
</body>

</html>
