<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入echarts -->
    <script src="lib/echarts.min.js"></script>
</head>

<body>
    <!-- 
        配置1：网格 grid
        grid是用来控制直角坐标系的布局和大小
        x轴和y轴就是在grid的基础上进行绘制的

        显示grid
        show

        配置2：坐标轴axis
        坐标轴分为x轴和y轴
        一个grid中最多有两种位置的x轴和y轴

        1.坐标轴类型type
        value:数值轴，自动会从目标数据中读取数据
        category:类目轴，该类型必须通过data设置类目轴

        2.显示位置position
        aAxis:可取值为top或者bottom
        yAxis:可取值为left或者right

        3.配置3:区域缩放dataZoom
        dataZoom用于区域缩放，对数据范围过滤，x轴和y轴都可以拥有
        dataZoom是一个数组，意味着可以配置多个区域缩放器
        1.类型type
        slider:滑块
        indide:内置，依靠鼠标滚轮或者双指缩放

        2.指明产生作用的坐标轴
        xAxisIndex:设置缩放组件控制的是哪个x轴，一般写0即可
        
        3.指明初始状态下的缩放情况
     -->
    <!-- 准备展示容器 -->
    <div style="width: 600px; height: 400px;">

    </div>
    <script>
        // 初始化echarts
        var mCharts = echarts.init(document.querySelector('div'))
        var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
        var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86]
        var option = {
                dataZoom: [{
                    type: 'slider',
                    // type: 'inside'
                    xAxisIndex: 0
                }, {
                    type: 'slider',
                    // type: 'inside'
                    yAxisIndex: 0,
                    start: 0,
                    end: 80
                }],
                toolbox: {
                    feature: {
                        dataZoom: {} //区域缩放
                    }
                },
                //网格
                grid: {
                    show: true,
                    borderWidth: 10, //边框粗细
                    borderColor: 'red', //边框颜色
                    left: 120,
                    top: 120,
                },
                //x轴
                xAxis: {
                    type: 'category',
                    data: xDataArr,
                    position: 'top'
                },
                //y轴
                yAxis: {
                    type: 'value',
                    position: 'right'
                },
                //类型
                series: [{
                    name: '语文',
                    type: 'bar',
                    // 标记最大值最小值
                    markPoint: {
                        data: [{
                            type: 'max',
                            name: '最大值'
                        }, {
                            type: 'min',
                            name: '最小值'
                        }]
                    },
                    // 标记平均值
                    markLine: {
                        data: [{
                            type: 'average',
                            name: '平均值'
                        }]
                    },
                    //数值显示
                    label: {
                        show: true, //数值显示
                        rotate: 60, //数值旋转
                        position: 'top' //数值显示位置
                    },
                    barWidth: '30%', //柱宽度
                    data: yDataArr
                }]
            }
            //将配置项传递给echarts
        mCharts.setOption(option)
    </script>
</body>

</html>
