<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/echarts.min.js"></script>
</head>

<body>
    <!-- on\off方法
    绑定或解绑事件处理函数
    鼠标事件:'click','dblclick','mousedown','mousemove','mouseup'等
    事件参数arg:和事件相关的数据信息
    ECharts事件
    常见事件:legendselectchanged,'datazoom','pieselectchanged','mapselectchanged'-->

    <div style="width: 600px;height: 500px;">

    </div>
    <script>
        var mCharts = echarts.init(document.querySelector('div'))
        var pieData = [{
                name: '淘宝',
                value: '11231'
            }, {
                name: '京东',
                value: '22673'
            }, {
                name: '唯品会',
                value: '6123'
            }, {
                name: '1号店',
                value: '8989'
            }, {
                name: '聚美优品',
                value: '6700'
            },

        ]


        var option = {
            legend: {
                data: ['淘宝', '京东', '唯品会', '1号店', '聚美优品', ]
            },
            series: [{
                    type: 'pie',
                    data: pieData,
                    label: { //饼图文字显示
                        show: true, //显示文字 默认配置
                        // formatter: 'hehe' //决定文字显示内容
                        formatter: function(arg) {
                            return arg.name + '平台：' + arg.value + '元\n' + '     占比' + arg.percent + '%'
                        }
                    },
                    // radius: 200 //饼图半径设置
                    // radius: '20%' //百分比参照的是宽度和高度中较小的那一部分的一半来进行百分比设置
                    // radius: ['50%', '75%'] //第0个元素代表的是内圆的半径  第1个元素表示的是外圆的半径
                    selectedMode: 'multiple', // 'single'  'multiple'
                    selectedOffset: 30

                }

            ]

        }
        mCharts.setOption(option)

        mCharts.on('click', function(arg) {
            console.log(arg);
            console.log('click...');
        })

        mCharts.off('click') //解绑click的事件

        mCharts.on('legendselectchanged', function(arg) {
            console.log(arg);
            console.log('legendselectchanged');
        })
    </script>
</body>

</html>
