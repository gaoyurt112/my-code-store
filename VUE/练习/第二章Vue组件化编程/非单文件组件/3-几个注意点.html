<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入vue -->
    <script type="text/javascript" src="H:\VUE\练习\vue\vue.js"></script>
    <title>几个注意点</title>
</head>

<body>
    <!-- 
       几个注意点：
       1.关于组件名：
         一个单词组成：
             第一种写法（首字母小写）：school
             第二种写法（首字母大写）：School
         多个单词组成：
         第一种写法（kebab-case命名）：my-school
         第二种写法(CamelCase命名)：MySchool(需要vue脚手架支持)
        备注：
        （1）.组件名尽可能回避html中已有的元素名称，例如h2、H2都不行
        （2）.可以使用name配置项指定组件在开发工具中呈现的名字

        2.关于组件标签：
        第一种写法：<school></school>
        第二种写法：<school/>
        备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

        3.一个简写方式
         const school = Vue.extend(option) 可简写为：const school = options
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>{{msg}}</h1>
        <hr>
        <my-school></my-school>
        <my-school/>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示
        //定义组件
    const school = Vue.extend({
        template: `
        <div>
             <h2>学校名称:{{name}}</h2>
             <h2>学校地址:{{address}}</h2>
        </div>
            `,
        data() {
            return {
                name: '尚硅谷',
                address: '北京'
            }
        },
    })

    new Vue({
        el: '#root',
        data: {
            msg: '欢迎学习vue'
        },
        components: {
            'my-school': school //第一种写法：多个单词组成的组件名需要用-连接并且包含在引号中
                //第二种写法：每个单词的首字母大写，但必须要在脚手架中使用
        }
    })
</script>

</html>
