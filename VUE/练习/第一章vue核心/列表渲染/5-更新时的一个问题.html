<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入vue -->
    <script type="text/javascript" src="H:\VUE\练习\vue\vue.js"></script>
    <title>1.27-更新时的一个问题</title>
</head>

<body>
    <div id="root">
        <!-- 遍历数组 -->

        <h2>人员列表</h2>
        <button @click="updatemei">更新马冬梅信息</button>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示p

    //用computed实现
    const vm = new Vue({
        el: '#root',
        data: {
            persons: [{
                id: "001",
                name: "马冬梅",
                age: 30,
                sex: '女'
            }, {
                id: "002",
                name: "周冬雨",
                age: 18,
                sex: '女'

            }, {
                id: "003",
                name: "周杰伦",
                age: 25,
                sex: '男'
            }, {
                id: "004",
                name: "温兆伦",
                age: 40,
                sex: '男'
            }]
        },
        methods: {
            updatemei() {
                //方法1
                // this.persons[0].name = '马老师' //奏效
                // this.persons[0].age = 50 //奏效
                // this.persons[0].sex = '男' //奏效

                //方法2 //不奏效
                this.persons[0] = {
                        id: "001",
                        name: "马老师",
                        age: 50,
                        sex: '男'
                    } //内存中的数据已修改，但vue无法监测到
            }
        },
    })
</script>

</html>
