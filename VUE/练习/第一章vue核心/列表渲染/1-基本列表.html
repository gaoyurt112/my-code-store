<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入vue -->
    <script type="text/javascript" src="H:\VUE\练习\vue\vue.js"></script>
    <title>1.23列表渲染</title>
</head>

<body>
    <!-- 
        总结：
            v-for指令：
                1.用于展示列表数据
                2.语法：v-for="(items,index) in xxx" :key="yyy"
                3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="p in persons" :key="p.id">
                {{p.name}}-{{p.age}}
            </li>
            <!-- 遍历数组 -->
            <!-- <li v-for="(p,index) in persons" :key="index">
                {{p.name}}-{{p.age}}
            </li> -->
        </ul>

        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <!-- k是属性，value是值 -->
            <li v-for="(value,k) in car" :key="k">
                {{k}}---{{value}}
            </li>
        </ul>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示

    new Vue({
        el: '#root',
        data: {
            persons: [{
                id: "001",
                name: "张三",
                age: 18
            }, {
                id: "002",
                name: "李四",
                age: 19
            }, {
                id: "003",
                name: "王五",
                age: 20
            }],
            car: {
                name: '奥迪a8',
                price: '70万',
                color: '黑色'
            }
        }
    })
</script>

</html>
