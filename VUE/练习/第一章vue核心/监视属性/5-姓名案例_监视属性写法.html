<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入vue -->
    <script type="text/javascript" src="H:\VUE\练习\vue\vue.js"></script>
    <title>1.20-姓名案例_监视属性写法</title>
</head>

<body>
    <!-- 总结
    computed和watch之间的区别：
             1.computed能完成的功能，watch都可以完成
             2.watch能完成的功能，computed不一定能完成，例如：watch可以进行异步操作
    两个重要的小原则：
             1.所被vue管理的函数，最好写成普通函数，这样this的指向才是vm或组件实例对象
             2.所有不被vue所管理的函数（定时器的回调函数，ajax的回调函数等），最好写成箭头函数
             这样this的指向才是vm或组件实例函数
-->
    <!-- 准备好一个容器 -->
    <div id="root">
        姓:<input type="text" v-model="firstname"> <br/><br/> 名:
        <input type="text" v-model="lastname"> <br/><br/> 全名: <span>{{fullname}}</span>

    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                firstname: '张',
                lastname: '三',

                fullname: '张-三'
            },
            watch: {
                firstname(newValue) {
                    setTimeout(() => {
                        this.fullname = newValue + '-' + this.lastname
                    }, 1000);
                },
                lastname(newValue) {
                    this.fullname = this.firstname + '-' + newValue
                }
            }
        })
    </script>
</body>

</html>
