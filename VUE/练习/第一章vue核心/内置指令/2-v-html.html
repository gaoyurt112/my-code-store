<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入vue -->
    <script type="text/javascript" src="H:\VUE\练习\vue\vue.js"></script>
    <title>1</title>
</head>

<body>
    <!-- 总结：
            v-html指令：
                    1.作用：向指定节点中渲染包含html结构的内容

                    2.与插值语法的区别：
                        （1）.v-html会替换掉节点中的所有内容,{{xx}}则不会
                        （2）.v-html可以识别html结构。
                        
                    3.严重注意：v-html有安全性问题！！！
                        （1）.在网站上动态渲染任意html是非常危险的，容易导致xss攻击
                        （2）.一定要再可信的内容上使用v-html,永远不要在用户提交的内容上使用v-html
    -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <div>{{name}}</div>
        <div v-html="str"></div>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示

        new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                str: '<h3>你好啊!<h3>'

            }
        })
    </script>
</body>

</html>
