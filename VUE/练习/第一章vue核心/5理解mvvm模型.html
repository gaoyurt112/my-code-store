<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.5理解mvvm模型</title>

    <script type="text/javascript" src="../vue/vue.js"></script>
</head>

<body>
    <!-- 
总结：MVVM模型
            1. M：模型(Model) ：对应 data 中的数据
            2. V：视图(View) ：模板
            3. VM：视图模型(ViewModel) ： Vue 实例对象
        观察发现：
            1.data中所有的属性，最后都出现在了vm身上
            2.vm身上的所有属性 及vue原型上的所有属性，在vue模板中都可以直接使用
 -->
    <!--准备好一个容器 -->
    <!-- 属于V view 模板 -->
    <div id="root">
        <h1>学校名称:{{name}}</h1>
        <h1>学校地址:{{address}}</h1>
        <h1>测试一下1:{{1+1}}</h1>
        <!-- <h1>测试一下2:{{$options}}</h1> 
        <h1>测试一下3:{{$emit}}</h1>
        <h1>测试一下4:{{_c}}</h1> // -->

    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示

        //在文档中经常会使用 vm (ViewModel 的缩写) 这个变量名表示 Vue 实例。
        const vm = new Vue({ //VM    属于viewmodel
            el: '#root',
            data: { //M    data内容属于model
                name: '尚硅谷',
                address: '北京'
            }
        })
        console.log(vm);
    </script>


</body>

</html>
