<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="../vue/vue.js"></script>
</head>

<body>
    <!-- 
       vue中有2中数据绑定的方式：
       1.单向绑定v-bind: 数据只能从data流向页面。
       2.双向绑定v-model:数据不仅能从data流向页面，还可以从页面流向data。
       备注：
       1.双向绑定一般应用在表单类元素上（如：input,select等）
       2.v-model:value 可以简写成 v-model,因为v-model默认收集的就是value值


 -->
    <!--准备好一个容器 -->
    <div id="root">
        <!-- 普通写法 -->
        <!-- 单向数据绑定:<input type="text" v-bind:value="name"> <br/> 
        双向数据绑定:<input type="text" v-model:value="name"> -->
        <!-- 简写 -->
        单向数据绑定:<input type="text" :value="name"> <br/> 双向数据绑定:
        <input type="text" v-model="name">

        <!--如下代码是错误的，因为v-model只能应用在表单类元素上 -->
        <!-- <h2 v-model:x="name">你好啊</h2> -->
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷'
            }

        })
    </script>


</body>

</html>
