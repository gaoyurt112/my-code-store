<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入vue -->
    <script type="text/javascript" src="../vue/vue.js"></script>
    <title>1.2-模板语法</title>
</head>

<body>
    <!-- 准备好一个容器 -->

    <!--vue模板语法有两大类：
        1.插值语法：
        功能：用于解析标签体内容
        写法：{{xxx}},xxx是js表达式，且可以直接读取到data中的所有属性

        2.指令语法：
        功能：用于解析标签（包括：标签属性，标签体内容，绑定事件...）.
        举例：v-bind:herf="xxx"或简写为 ：herf="xxx".xxx同样要写js表达式，
             且可以直接读取到data中的所有属性
        备注：vue中有很多指令，且形式都是：v-???，此处我们只是拿v-bind举例子
-->

    <div id="root">
        <h1>插值语法</h1>
        <h3>你好,{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <!-- v-bind:  可以动态的给任何一个标签属性绑定值 
        v-bind:    可以简写为 :
        -->
        <a v-bind:href="school.url.toUpperCase()" :x='school.hello'>点我去{{school.name}}学习1</a>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示


        const vm = new Vue({
            el: '#root',
            data: {
                name: 'jack',
                // 层级解决命名冲突
                school: {
                    name: '尚硅谷',
                    url: 'http://www.atguigu.com',
                    hello: '你好'
                }
            }
        })
    </script>
</body>

</html>
