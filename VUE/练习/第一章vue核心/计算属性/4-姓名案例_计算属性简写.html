<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入vue -->
    <script type="text/javascript" src="H:\VUE\练习\vue\vue.js"></script>
    <title>1.14-姓名案例_计算属性语法实现</title>
</head>

<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        姓:<input type="text" v-model="firstname"> <br/><br/> 名:
        <input type="text" v-model="lastname"> <br/><br/> 全名: <span>{{fullname}}</span><br/><br/>
        <!-- 以下fullname会从缓存读取 -->
        全名: <span>{{fullname}}</span><br/><br/>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                firstname: '张',
                lastname: '三'
            },
            computed: {
                // 完整写法
                // fullname: {
                //     get() {
                //         return this.firstname + '-' + this.lastname
                //     },
                //     set(value) {
                //         console.log('set', value);
                //         const arr = value.split('-')
                //         this.firstname = arr[0]
                //         this.lastname = arr[1]
                //     }
                // }

                // 简易写法 
                // 注意：只考虑读取不考虑修改的时候才能用
                fullname: function() { //这里的fullname就是计算属性的名字  function就是get函数
                    return this.firstname + '-' + this.lastname
                }
            }
        })
    </script>
</body>

</html>
