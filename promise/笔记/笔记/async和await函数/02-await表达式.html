<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await表达式</title>
</head>

<body>
    <script>
        async function main() {
            let p = new Promise((resolve, reject) => {
                    resolve('ok')
                    // reject('error');
                })
                //1.右侧为promise的情况
                let res = await p;
                p.then((value)=>{
                   console.log(value);
                },(reason)=>{
                   console.log(reason);
                })
                //返回这个promise对象成功的值

            //2.右侧为其他类型的数据
            // let res2 = await 20;
            // console.log(res2);
            //返回这个值

            //3.如果promise是失败的状态
            // try {
            //     let res3 = await p;
            // } catch (e) {
            //     console.log(e);
            // }
        }

        //通过try catch获取对象结果
        main();
    </script>
</body>

</html>
