<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async函数</title>
</head>

<body>
    <script>
        async function main() {
            //1.如果返回值是一个非promise对象
            //那么返回的就是一个成功的结果值，return什么返回什么

            //2.如果返回的是一个promise对象
            //结果由promise对象决定
            return new Promise((resolve, reject) => {
            resolve('ok')    
            // reject('error')
            })

            //3.抛出异常
            //失败，抛出结果值
            // throw "oh no"
        }
        let result = main();
        console.log(result);
    </script>
</body>

</html>
