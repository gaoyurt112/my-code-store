<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>then的返回结果由什么决定</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve('ok');
        });
        //执行then方法
        let result = p.then(value => {
                // console.log(value);
                //1抛出错误
                // throw '出了问题' //result结果变成失败
                //2.返回结果是一个非promise类型对象
                // return 521 //变为成功
                //如果返回的是一个promise对象
                return new Promise((resolve, reject) => {
                    resolve('success');
                })
            },
            reason => {
                console.warn(reason);
            })

        console.log(result);
    </script>
</body>

</html>
