<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise对象状态只能改变一次</title>
    <script src="./prmoise.js"></script>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve('ok');
            reject('erro')
                //抛出异常
                // throw "error";
        });

        console.log(p);

        p.then(value => {
            console.log(value);
        }, reason => {
            console.warn(reason);
        })
    </script>
</body>

</html>
