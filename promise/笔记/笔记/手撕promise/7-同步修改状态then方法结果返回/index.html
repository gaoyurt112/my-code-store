<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同步任务下then方法返回结果</title>
    <script src="./prmoise.js"></script>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve('ok');
            // reject('error');
        });
        //执行then方法
        const result = p.then(value => {
            console.log(value);
        }, reason => {
            console.warn(reason);
        })

        console.log(result);
    </script>
</body>

</html>
