<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <title>axios发送ajax请求</title>
</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
        const btns = document.querySelectorAll('button');
        btns[0].onclick = () => {
            //GET请求
            axios.get('http://127.0.0.1:8000/axios-server', {
                //url参数
                params: {
                    id: 100,
                    vip: 7
                },
                headers: {
                    name: 'atguigu',
                    age: 20
                }
            }).then(value => {
                console.log(value);
            });
        }

        btns[1].onclick = () => {
            //post请求
            axios.post('http://127.0.0.1:8000/axios-server', {
                username: 'admin',
                password: '123456'
            }, {
                params: {
                    id: 200,
                    vip: 9
                },
                headers: {
                    height: 180,
                    weight: 180
                }

            })
        }

        btns[2].onclick = () => {
            axios({
                //请求方法
                method: 'POST',
                //url
                url: 'http://127.0.0.1:8000/axios-server',
                //url参数
                params: {
                    vip: 10,
                    level: 30
                },
                headers: {
                    a: 100,
                    b: 200
                },
                data: {
                    username: 'admin',
                    password: 'admin'
                }
            }).then(response => {
                console.log(response);
            })
        }
    </script>
</body>

</html>
